<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
    <title>Shrinkify</title>
    <link rel="stylesheet" href="build/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@latest"></script>
    <script src="js/compress.js" defer></script>
</head>

<body class="bg-neutral-950 text-neutral-50 font-satoshi flex flex-col h-screen w-full items-center gap-8">
    <div class="m-0 top-0 w-full h-20 flex items-center justify-between p-8">
        <div class="font-medium text-xl flex items-center gap-2">
            <img src="images/shrinkify.png" class="w-8 h-8">
            <span>Shrinkify</span>
        </div>
        <a href="https://github.com/Vaneeyo/shrinkify" target="_blank">
            <img src="images/github.png" class="rounded-full">
        </a>
    </div>

    <div id="upload-area" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);"
        class="h-auto w-3/4 bg-transparent border-2 border-solid border-neutral-900 rounded-xl mt-24 flex flex-col items-center justify-center gap-4 p-12 cursor-pointer">
        <img src="images/upload.svg" class="h-12 w-12">
        <span class="text-neutral-500">Choose files or drag and drop</span>

    </div>

    <div id="file-list" class="w-3/4"></div>

    <button class="w-3/4 bg-neutral-900 rounded-xl p-2 opacity-40 transition ease-in-out duration-300"
        id="compress-button" onclick="compressFiles()">Compress</button>
</body>

</html>
